<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Hello world controller</title>
  <link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12" ng-controller="HelloWorldController">
        <h1>Hello {{name}}!</h1>
      </div>
      <div class="col-md-12" ng-controller="FnController">
        <h1>{{getMessage()}}</h1>
      </div>
    </div>
  </div>
  <script src="assets/jquery/dist/jquery.js"></script>
  <script src="assets/bootstrap/dist/js/bootstrap.js"></script>
  <script src="assets/angularjs/angular.js"></script>
  <script>
    (function(){
      angular.module('myApp', [])
        .controller('HelloWorldController', ['$scope', function($scope){
          $scope.name = 'World';
        }])
        .controller('FnController', ['$scope', function($scope){
          $scope.getMessage = function(){
            return "[Hello World]";
          };
        }]);
    }());
  </script>
</body>
</html>
